<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <main>
        <section class="imagens">
            <div class="pintura">
                <a href="#">
                    <img src="src/images/rome.jpg" alt="roma">

                    <div class="informacoes">
                        <h2 class="nome">Rome</h2>
                        <h3 class="autor">Michelangelo</h3>
                    </div>
                </a>
            </div>

            <div class="pintura">
                <a href="#">
                    <img src="src/images/barco.png" alt="barco">

                    <div class="informacoes">
                        <h2 class="nome">Boat at Sea</h2>
                        <h3 class="autor">Vincent Van Gogh</h3>
                    </div>
                </a>
            </div>
            
            <div class="pintura">
                <a href="#">
                    <img src="src/images/areia.png" alt="areia">

                    <div class="informacoes">
                        <h2 class="nome">Sand and Sea</h2>
                        <h3 class="autor">Da vinci</h3>
                    </div>
                </a>
            </div>

            <div class="pintura">
                <a href="#">
                    <img src="src/images/noite.png" alt="noite">

                    <div class="informacoes">
                        <h2 class="nome">Starry Night</h2>
                        <h3 class="autor">Vincent Van Gogh</h3>
                    </div>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
